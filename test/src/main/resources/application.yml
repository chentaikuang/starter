server:
  port: 8899

spring:
  application:
    name: starter-test
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    password: 123456
    url: jdbc:mysql://localhost:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
  profiles:
    active: dev

  redis:
    host: 127.0.0.1
    port: 6379

#系统日志级别
logging:
  level:
    root: info
    com:
      xiaochen:
        starter:
          test:
            config: debug
            dao: debug
          dingtalk:
            config: debug
            service: debug

mybatis:
  config-location: classpath:mybatis.xml
  mapper-locations: classpath:com/xiaochen/starter/test/mapper/*Mapper.xml

